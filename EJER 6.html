<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Ejercicio 6</title>
</head>
<body>
<form action="" method="post">

<p><label>Nombre:<input type="text"  autofocus required></label></p>

<p><label>Correo electrónico:<input type="email" name="email" required maxlength="50"></label></p>

<p><label>URL:<input tipo="url" name="homepage" placeholder="Escribe la URL de tu página" size="100"></label></p>

<p><label>Fecha: <input type="date"></label></p>

<p><label>Tiempo: <input type="time"></label></p>

<p><label>Fecha y hora: <input type="datetime-local"></label></p>

<p><label>Mes: <input type="month"></label></p>

<p><label>Semana: <input type="week"></label></p>

<p><label>Número (min -10, max 10): <input type="number" value="0" name="quantity" min="-10" max="10"></label></p>

<p><label>Teléfono: <input type="tel" value="+34"></label></p>

<p><label>Término de búsqueda: <input type="search" name="googlesearch"></label></p>

<p><label>Color favorito: <input type="color" name="favcolor" value="#f00"></label></p>

<p>
<input type="submit" value="Enviar">
</p>



</form>

     
</body>
</html>
